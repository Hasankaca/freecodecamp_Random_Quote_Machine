<html>	
<head>

<script>

const QUOTEBANK = [
{
quote: "al-Khw훮rizm카,formerly Latinized as Algorithmi,  influential works in mathematics, astronomy, and geography."
author: "Khw훮rizm카"
},{
quote: "Avicenna(ibni sina), was a Persian polymath who is regarded as "
author: ""Avicenna"
},{
quote: "Popularly known as the father of chemistry,"
author: "Jabir ibn Hayyan"
}
];

window.onload = init;
function init(){
generateQuote()
}

function generateQuote(){
let quoteSize = QUOTEBANK.length;
let randomIndex =Math.floor(Math.random() * quoteSize);
let randomQuoteData = QUOTEBANK[randomIndex];

document.getElementById("text").innerText = randomQuoteData.quote;
document.getElementById("author").innerText = randomQuoteData.author";
}

</script>

<style>
* {
font-size: 2rem;
}
</style>

</head>


<body>

<wrapper id="quote-box">
<div id="text"></div>
<div id="author"></div>
<button id="new-quote" onClick="generateQuote();">New Quote></button>
<a src="#" id="tweet-quote">Tweet Quote</a>
</wrapper>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
